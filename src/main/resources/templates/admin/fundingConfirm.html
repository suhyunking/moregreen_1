<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.tailwindcss.com"></script>
<th:block th:replace="~{/include/layout :: setContent( ~{:: .container-fluid}  ) }">

<style>

input[type=text], select, textarea{
  width: 100%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}

/* Style the label to display next to the inputs */
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

/* Style the submit button */
input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

/* Style the container */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

/* Floating column for labels: 25% width */
.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

/* Floating column for inputs: 75% width */
.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

#container {
    width: 1000px;
    margin: 20px auto;
}
.ck-editor__editable[role="textbox"] {
    /* editing area */
    min-height: 200px;
    
}
.ck-content .image {
    /* block images */
    max-width: 80%;
    margin: 20px auto;
}

</style>

<div class="container-fluid py-4">

                                                    </td>
                                                </tr>
                                        		<tr>
                                                    <th>사업자 등록번호</th>
                                                    <td colspan="10">
                                                        <input type="text" class="inputw99p" id="f_bnum" th:value="${dto.f_bnum}" readonly>
                                                    </td>
                                                </tr>
                                                <tr> 
                                                    <th>사업자 등록증</th>

                                                        <div class="filebox preview-image">

											                  <th:block th:if="${file.i_type == 0}">
											                     <img th:src="@{'/upload/' + ${file.uuid} + '_' + ${file.filename}}" alt="#" style="height:500px">
											                  </th:block>
					              						  </th:block>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr> 
                                                    <th>대표사진</th>
                                                    <td colspan="3">
                                                        <div class="filebox preview-image">
                                                          <th:block th:each="file : ${dto.files}">
											                  <th:block th:if="${file.i_type == 1}">
											                     <img th:src="@{'/upload/main_' + ${file.uuid} + '_' + ${file.filename}}" alt="#">
											                  </th:block>
										                 </th:block>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr> 
                                                    <th>내용사진</th>
                                                    <td colspan="3">
                                                       <div class="filebox preview-image">
                                                         <th:block th:each="file : ${dto.files}">
											                  <th:block th:if="${file.i_type == 2}">
											                     <img th:src="@{'/upload/content_' + ${file.uuid} + '_' + ${file.filename}}" alt="#">
											                  </th:block>
											             </th:block>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>내용</th>
                                                    <td colspan="5">
											            <div class="col-75" style="overflow: auto; height: 300px;">
											               <textarea id="editor">[[${dto.f_content}]]</textarea>
											              
											            </div>
                                                    </td>
                                                </tr>
                                                <input type="hidden" name="f_num" th:value="${dto.f_num}">
                                            </table>
                                            <div class="btn_area">
		                                         <div class="row">
			                                       <a class="btn btn-success" style="width: auto; margin: auto;" th:onclick="|funding_accept()|">승인</a>
			                                       <a class="btn btn-danger" style="width: auto; margin: auto;" th:onclick="|funding_reject()|">반려</a>
			                                    </div>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
           </form>
        </div>
     </div>
</th:block>

   function funding_accept() {
      event.preventDefault(); //태그가 가진 기본이벤트 중지
      console.log( document.actionForm );
      document.actionForm.action = "fundingAccept";
      document.actionForm.method = "post";
